<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/25f0db9484.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="allContainer">
        <div class="musicPlayer">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>     
            <img src="img/wangxiao.jpeg" class="songImg">  
            <h1>The Untamed</h1>
            <p>Wang Yibo & Xiao Zhan</p>
            <audio  id="song">
                <source src="img/Think.mp4">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        
        </div>
    </div>
<script>
    let progress = document.getElementById('progress');
    let song = document.getElementById("song");
    let ctrlIcon = document.getElementById("ctrlIcon");
    song.onloadedmetadata = function(){
        progress.max = song.duration;
        progress.ariaValueMax = song.currentTime;
    } 

    function playPause(){
        if(ctrlIcon.classList.contains("fa-pause")){
            song.pause();
            ctrlIcon.classList.remove("fa-pause")
            ctrlIcon.classList.add("fa-play")
        }
        else{
            song.play();
            ctrlIcon.classList.add("fa-pause")
            ctrlIcon.classList.remove("fa-play")
        }
    }

if(song.play()){
    setInterval(()=>{
        progress.value = song.currentTime;
    },500)
}


progress.onchange = function(){
    song.play();
    song.currentTime = progress.value;
    ctrlIcon.classList.add("fa-pause");
    ctrlIcon.classList.remove("fa-play");
}
</script>

</body>
</html>
